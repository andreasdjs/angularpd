<!doctype html>
<html>
<head>
  <meta charset="utf-8">
    <script type="text/javascript" src="assets/javascripts/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="assets/javascripts//pd-fileutils.js"></script>
    <script type="text/javascript" src="assets/javascripts//webpd-latest.min.js"></script>
    <script type="text/javascript" src="assets/javascripts//examples.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href='assets/stylesheets/examples.css' rel='stylesheet' type='text/css'>
  <title>Angularpd</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="loading">Loading ...</div>
    <button id="startButton">Start</button>
    
    <div id="controls">
      <form>
        <input type="text" id="freqInput" />
        <input type="submit" value="Set frequency" />
      </form>
    </div>

<!--     <div id="pdfuNote">Patch rendered to SVG using <a href="https://github.com/sebpiq/pd-fileutils">pd-fileutils</a></div>
 -->
    <div id="svg"></div>

    <script type="text/javascript">
      
      webPdExamples.init()
      $('form').submit(function(event) {
        event.preventDefault()
        Pd.send('freq', [parseFloat($('#freqInput').val())])
      })
      var patch
      $.get('assets/patches/phasor4.pd', function(mainStr) {
        // Loading the patch
        patch = Pd.loadPatch(mainStr)
        webPdExamples.patchLoaded(mainStr)
      })
    </script>

  <app-root>Loading...</app-root>
</body>
</html>
